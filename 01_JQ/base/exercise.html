<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    
    
    <form action="" method="POST"  name="form" id="form">

         <fieldset>
             <legend> проверка пароля </legend>

                <input type="password" name="pass" id="pass" size="25" required onkeyup="countCharPass(this)">
                <LABEL FOR="pass">password:</LABEL> 
                <input type="password" name="confirm_password" id="confirm" size="25" onkeyup="countCharPass(this)">
                <LABEL FOR="confirm_password">confirm_password:</LABEL> 
                <br>  
                <br> <input type="submit" value="submit" id="submit">
                                          
          </fieldset>
    </form>

    
    

    <script
     src="https://code.jquery.com/jquery-3.6.0.min.js"
     integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
     crossorigin="anonymous"></script>

     <script>
$(document).ready(function($) {
   
    $("#submit").click(function () {
    $(".error").hide();
    var valueX = $("#pass").val();
    var valueY = $("#confirm").val();
    if (valueX != valueY) {
        alert("Passwords do not match.");
    }
    else {
        alert("Welcom")
    }
});



});    


     </script>
</body>
</html>
