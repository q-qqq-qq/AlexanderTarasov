<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week</title>
</head>


<style>
    
    .case{
        display: flex;
        flex-direction: row;
    }
    .week {
        background-color: rgb(119, 146, 196);
        border-style: solid;
        border-color: black;
        border-width: 2px;
        border-radius: 5px;
        width: 150px;
        height: 40px;
        line-height: 40px;
    }
@media screen and (max-width: 920px) {
        .case{
                flex-direction: column;}
             }

</style>



<body>
    <div class="case">
        <div class="week">понедельник</div>
        <div class="week">вторник</div>
        <div class="week">среда</div>
        <div class="week">четверг</div>
        <div class="week">пятница</div>
        <div class="week">суббота</div>
    </div>
</body>
</html>
