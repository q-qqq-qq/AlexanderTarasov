<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
<h2 align="center">Заполните анкету</h2>

<form action="http://fe.it-academy.by/TestForm.php" method="POST"  name="anketa" id="anketa">

    <fieldset>
        <legend> Личные данные </legend>

      <input type="text" name="name1" id="name1" size="25" placeholder="Фамилия"  autofocus required pattern="([А-Яа-яЁё]){1,25}"><br>
      <input type="text" name="name2" id="name2" size="25" placeholder="Имя" required pattern="([А-Яа-яЁё]){1,20}"><br>   
      <input type="text" name="name3" id="name3" size="25" placeholder="Отчество" required pattern="([А-Яа-яЁё]){1,24}">

         <fieldset>
             <legend> Паспортные данные </legend>

             <input type="text" name="name4" id="name4" size="4" placeholder="AA"  required pattern="([A-Z]){2}">
             <input type="text" name="name5" id="name5" size="12" placeholder="1234567" required pattern="([0-9]){7}"> 
                                           
         </fieldset>

         <fieldset>
            <legend> Дата рождения </legend>

            <input type="text" name="name6" id="name6" size="5" placeholder="2000"   pattern="([0-9]){4}"><br>
            <select name="list" id="list">
                <option value="1">Февраль</option>
                <option value="2">Март</option>
                <option value="3">Апрель</option>
                <option value="4">Май</option>
                <option value="5">Июнь</option>
                <option value="6">Июль</option>
                <option value="7">Август</option>
                <option value="8">Сентябрь</option>
                <option value="9">Октябрь</option>
                <option value="10">Ноябрь</option>
                <option value="11">Декабрь</option>
                <option value="0" selected>Январь</option>
                </select>    <br>
            <input type="number" name="name8" id="name8" size="6"   min="1" max="31"> 
                                          
        </fieldset>
   
        <select name="list" id="list" required>
            <option value="0" selected>РБ</option>
        </select>    <br>
        Адресс: <br>
        <textarea name="adress" rows="2" cols="20" ></textarea>
                                        
     </fieldset>

     <fieldset>
        <legend> Интересы </legend>
     
         <fieldset>
             <legend> array:Хобби </legend>

             <input type="checkbox" name="box1" id="box1">
             <LABEL FOR="box1">Рыбалка</LABEL> <br>
             <input type="checkbox" name="box2" id="box2">
             <LABEL FOR="box2">Астрономия</LABEL> <br>
             <input type="checkbox" name="box3" id="box3">
             <LABEL FOR="box3">Дайвинг</LABEL><br>
             <input type="checkbox" name="box4" id="box4">
             <LABEL FOR="box4">Марки</LABEL>
                                           
         </fieldset>

         <fieldset>
            <legend> Домашние животные </legend>
            
            <select name="list[]"   id="list" multiple size="12">
                <optgroup label="Попугаи">
                      <option value="1">Волнистый</option>
                      <option value="2">Ара</option>
                      <option value="3">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыба">
                    <option value="1">Караси</option>
                    <option value="2">Окуни</option>
                    <option value="3">Осётр</option>
              </optgroup>
                <optgroup label="Птицы">
                      <option value="4">Стая ворон</option>
                      <option value="5">Аист</option>
                      <option value="6">Археоптерикс</option>
                </optgroup>
            </select>
                                          
        </fieldset>
                                                  
     </fieldset>

     <fieldset>
        <legend> Данные для входа и восстановления пароля </legend>

        <input type="text" name="name9" id="name9" size="25" placeholder="Логин"  required pattern="([A-Za-z]){5,20}"><br>
        <input type="password" name="pw" id="pw" size="25" placeholder="Пароль" required  autocomplete=" off " pattern="([A-Za-z]){10,20}"> 
                                      
    </fieldset>

    <fieldset>
        <legend> Координаты </legend>

        <input type="email" name="mail" id="mail" size="25" placeholder="Введите адресс почты"   pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"><br>
        <input type="url" name="site" id="site" size="25" placeholder="Введите адресс сайта"  autocomplete=" off " pattern="^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w\.-]*)*\/?$"> 
                             
    </fieldset>

    <fieldset>
        <legend> Цифры </legend>

        <input type="number" min="-2.5" max="2.5" step="0.1"><br>
        <input type="range" min="1" max="10">
                             
    </fieldset>

    <fieldset>
        <legend> Кнопки управления </legend>

        <button type="submit"> Отправить  </button>
        <button type="reset"> Сбросить  </button> <br>
        <input type="image" src="../email.jpg">
                             
    </fieldset>
</form>

</body>
</html>
